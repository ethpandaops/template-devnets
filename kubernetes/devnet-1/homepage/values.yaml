# Ansible managed. Don't change this file manually. Template info: /vendor/collections/ansible_collections/ethpandaops/general/roles/generate_kubernetes_config/templates/testnet-homepage.yaml.j2

testnet-homepage:
  fullnameOverride: homepage

  replicas: 1

  image:
    repository: docker.ethquokkaops.io/dh/ethpandaops/ethereum-testnet-homepage
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      cpu: 33m
      memory: 64Mi
  ingress:
    enabled: true

    className: ingress-nginx-public

    hosts:
      - host: stefan-devnet-1.ethpandaops.io
        paths:
          - path: /
            pathType: Prefix

  customMarkdown: |-
    ## Network Spec
    https://notes.ethereum.org/@ethpandaops/stefan-devnet-1

    ## Ansible setup
    https://github.com/ethpandaops/stefan-devnets

    ## Client versions
    https://github.com/ethpandaops/stefan-devnets/blob/master/ansible/inventories/devnet-1/group_vars/all/images.yaml

    ## Validator ranges
    - https://config.stefan-devnet-1.ethpandaops.io/api/v1/nodes/validator-ranges

    Some examples:
    ```sh
    ## Pretty print in YAML format
    curl -s https://config.stefan-devnet-1.ethpandaops.io/api/v1/nodes/validator-ranges \
      | yq '.ranges' -P
    ```

    ## Ethereum node inventory
    - https://config.stefan-devnet-1.ethpandaops.io/api/v1/nodes/inventory

    Some examples on how to filter specific data from the node inventory:
    ```sh
    # Getting execution layer client enodes
    curl -s https://config.stefan-devnet-1.ethpandaops.io/api/v1/nodes/inventory \
      | jq -r '.ethereum_pairs[] | .execution.enode'
    # Getting conseus layer client ENRs
    curl -s https://config.stefan-devnet-1.ethpandaops.io/api/v1/nodes/inventory \
      | jq -r '.ethereum_pairs[] | .consensus.enr'
    ```

    ## Genesis configuration
    ### Execution layer clients
    - https://config.stefan-devnet-1.ethpandaops.io/el/genesis.json
    - https://config.stefan-devnet-1.ethpandaops.io/el/besu.json
    - https://config.stefan-devnet-1.ethpandaops.io/el/chainspec.json

    ### Consensus layer clients
    - https://config.stefan-devnet-1.ethpandaops.io/cl/config.yaml
    - https://config.stefan-devnet-1.ethpandaops.io/cl/genesis.ssz
    - https://config.stefan-devnet-1.ethpandaops.io/cl/deposit_contract.txt
    - https://config.stefan-devnet-1.ethpandaops.io/cl/deposit_contract_block.txt
    - https://config.stefan-devnet-1.ethpandaops.io/cl/deposit_contract_block_hash.txt


  customArgs:
    - -b
    - https://stefan-devnet-1.ethpandaops.io

  config:
    baseURL: https://stefan-devnet-1.ethpandaops.io
    languageCode: en-us
    title: stefan-devnet-1
    theme: PaperMod
    markup:
      highlight:
        codeFences: true
        guessSyntax: true
        lineNos: false
        style: monokai
    params:
      disableThemeToggle: true
      defaultTheme: dark
      ethereum:
        faucetUrl: https://faucet.stefan-devnet-1.ethpandaops.io
        rpcUrl: https://rpc.stefan-devnet-1.ethpandaops.io
        beaconRpcUrl: https://beacon.stefan-devnet-1.ethpandaops.io
        explorerUrl: https://explorer.stefan-devnet-1.ethpandaops.io
        forkmonUrl: https://forkmon.stefan-devnet-1.ethpandaops.io
        assertoorUrl: https://assertoor.stefan-devnet-1.ethpandaops.io
        beaconexplorerUrl: "https://stefan-devnet-1.beaconcha.in"
        doraUrl: https://dora.stefan-devnet-1.ethpandaops.io
        checkpointSyncUrl: "https://checkpoint-sync.stefan-devnet-1.ethpandaops.io"
        blobscanUrl: https://blobscan.com
        blobscanethpandaUrl: https://blobscan.stefan-devnet-1.ethpandaops.io
        ethstatsUrl: https://ethstats.stefan-devnet-1.ethpandaops.io
        chainName: "stefan-devnet-1"
        chainId: "7034786380"
        github: https://github.com/ethpandaops/stefan-devnets/tree/master/network-configs/devnet-1/metadata
        syncoorUrl: https://syncoor.stefan-devnet-1.ethpandaops.io
      metamask:
        enabled: true
      logo:
        enabled: false
        url: https://i.imgur.com/M0gEdpw.png
      assets:
        favicon: https://i.imgur.com/M0gEdpw.png
        favicon16x16: https://i.imgur.com/M0gEdpw.png
        favicon32x32: https://i.imgur.com/M0gEdpw.png
        apple_touch_icon: https://i.imgur.com/M0gEdpw.png
        safari_pinned_tab: https://i.imgur.com/M0gEdpw.png

      links:
      - name: "Devnet Spec"
        dataLookup: github
      - name: "JSON RPC"
        dataLookup: rpcUrl
      - name: "Beacon RPC"
        dataLookup: beaconRpcUrl
      - name: "Explorer"
