        dataLookup: checkpointSyncUrl
      - name: "Faucet"
        dataLookup: faucetUrl
      - name: "Forkmon"
        dataLookup: forkmonUrl
    menu:
      main:
        - identifier: ethereum-website
          name: ethereum.org
          url: https://ethereum.org
          weight: 30
    disableKinds: ["taxonomy", "taxonomyTerm"]
    copyright: "Long live the surge"
